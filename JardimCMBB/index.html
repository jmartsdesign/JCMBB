    <body onload="init();">
        <a-scene
            stats
            shadow="type: basic; autoUpdate: false;"
            renderer="antialias: true; colorManagement: false; physicallyCorrectLights: false;">
            <!-- Disable inspector  -->
            <script>
                var sceneEl = document.querySelector("a-scene");
                sceneEl.addEventListener("loaded", function () {
                    sceneEl.removeAttribute("inspector");
                });
            </script>

            <!-- Assets ------------------------------------------------->

            <a-assets>
                <!--Elementos 3D -->
                <a-asset-item id="MainMesh" src="./assets/JCMBB3D.glb"></a-asset-item>
                <a-asset-item id="PalcoEmblema" src="./assets/filename.glb"></a-asset-item>
                <a-asset-item id="BaseMovimento" src="./assets/Base-Movimento.glb"></a-asset-item>

                <!-- Sky - Entrada do Jardim -------------------->
                <img id="sky" src="./resources/sky.jpg" />

                <!--imagems dos paineis informativo -->
                <img id="infopanel" crossorign="anonymous" src="/Assets/infopanel-down.png" />
                <img id="infopanel-anjos" crossorigin="anonymous" src="/Assets/infopanel-anjos.png" />

                <!--imagem cenários 360 -->
                <img id="CMBB360" crossorigin="anonymous" src="/Assets/Entrada_CMBB360-01.jpg" />
            </a-assets>

            <!-- Entities ----------------------------------------------->

            <!-- Base de movimento Limites -->
            <a-entity id="#BaseMovimento" gltf-model="#BaseMovimento" scale="1 1 1" visible="true"></a-entity>

            <!-- JArdim CMBB 3D -->
            <a-entity
                id="#MainMesh"
                gltf-model="#MainMesh"
                scale="1 1 1"
                visible="true"
                shadow="cast: false"></a-entity>

            <!-- Palco e Emblema 3D -->
            <a-entity
                id="#PalcoEmblema"
                gltf-model="#PalcoEmblema"
                scale="0.2 0.2 0.2"
                shadow="cast: false"
                position="-6.58605 1.17233 -15.31422"
                animation="property: rotation; to: 0 360 0; dur: 5500; loop: true"
                animation-mixer="useRegExp: true;  clip: MenStay|DemonStay|WomanStay|HeartBeating"
></a-entity>

            <!-- JardimCMBB 360 -->
            <a-link
                id="vistaCMBB360"
                class="clickable"
                position="0 1 12.5"
                rotation="0 0 0"
                link="visualAspectEnabled:true"
                href="/index.html"
                title="Ver Casa Museu"
                ><a-sphere src="#CMBB360"></a-sphere>
            </a-link>

            <!-- Camera ---------------------------------------------->
            <a-entity id="player" position="0 -0.2 0" movement-controls="speed: 0.10000000149011612;">
                <a-entity
                    id="camera"
                    camera="near: 0.001"
                    position="0 1.7000000476837158 0"
                    look-controls="pointerLockEnabled: true">
                    <a-entity
                        id="cursor"
                        cursor="fuse: true;"
                        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 	0.1 0.1 0.1; to: 1 1 1"
                        position="0 0 -0.1"
                        geometry="primitive: circle; radius: 0.001;"
                        material="color: #CCC; shader: flat;"
                        raycaster="far: 10.0; interval: 1500.0; objects: .clickable,.links">
                    </a-entity>
                    <a-entity hand-controls="hand: right">
                        <a-entity fps-counter position="0 0.2 0" rotation="-30 0 0"> </a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>

            <!-- Lights 
            <a-entity position="-5.117312431335449 2.0466675758361816 2.439497947692871" light="castShadow:false; color:#ffffff; distance:40.0; type:point; intensity:1.0; shadowBias: -0.001; shadowCameraFar: 501.02; shadowCameraBottom: 12; shadowCameraFov: 101.79; shadowCameraNear: 0; shadowCameraTop: -5; shadowCameraRight: 10; shadowCameraLeft: -10; shadowRadius: 2;"></a-entity>
---------------------------------------------->

            <!-- Sky ---------------------------------------------->
            <a-sky src="#sky" material="" geometry="" rotation="0 90 0"></a-sky>
