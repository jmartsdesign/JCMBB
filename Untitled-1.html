<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scene Navigation with A-Frame</title>
    <meta name="description" content="A-Frame scene with link to another page">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <img
          id="jardimCMBB"
          crossorigin="anonymous"
          src="/Assets/Entrada_CMBB360-01.jpg"
        />
      </a-assets>


      <a-sky src="#jardimCMBB"></a-sky>

      <!-- Camera -->
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>

      <!-- Clickable Box -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"
             event-set__click="_event: click; _target: #link; visible: true">
      </a-box>

      <!-- Hidden link that triggers the page change -->
      <a-entity id="link" visible="false" link="href=/JardimCMBB/index.html"></a-entity>

      <!-- Register a component to handle the link click -->
      <script>
        AFRAME.registerComponent('link', {
          schema: {
            href: {type: 'string'}
          },
          init: function () {
            this.el.addEventListener('click', () => {
              window.location.href = this.data.href;
            });
          }
        });
      </script>
    </a-scene>
  </body>
</html>
